<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Uber-like App - Home</title>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Pickup Location</div>
    <div class="grid-item">Choose Destination</div>
    <div class="grid-item">Select Ride</div>
  </div>

  <div class="flex-container">
    <div class="flex-item">Promotions</div>
    <div class="flex-item">Your Rides</div>

  <div class="nested-container">
    <p class="nested-item">Welcome to our Uber-like App!</p>
  </div>

  <button class="custom-button">Book Now</button>

  <div class="placeholder-container">
    Placeholder Container
  </div>

  <div class="dynamic-width">
    Dynamic Width Container
  </div>
