<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Calculator</title>
    <style>
      .container {
          width: 370px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
      }
      .error {
        color: red;
      }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome, <span id="username"></span>!</h1>
  <label for="Instruction">Input your Numbers for Calculation</label><br><br>
  <div>
    <label for="Digit1">Number 1:</label>
    <input type="text" id="Digit1">
    <div class="error" id="error_input1"></div>
  </div><br>
  <div>
      <label for="Digit2">Number 2:</label>
      <input type="text" id="Digit2">
      <div class="error" id="error_input2"></div>
  </div><br>
  <div>
      <button id="add">Add</button>
      <button id="subtract">Subtract</button>
      <button id="multiply">Multiply</button>
      <button id="divide">Divide</button>
  </div><br>
  <div>
      <label for="ans">Result:</label>
      <input type="text" id="ans" readonly>
  </div>
<div class="error" id="error_number"></div>
</div>

<script src="PartAcal.js"></script>    
</body>
</html>
