<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Calculator</title>
    <style>
      /* Style for the container */
      .container {
          width: 370px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f9f9f9;
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      /* Style for the heading */
      h1 {
          text-align: center;
      }

      /* Style for the input labels */
      label {
          font-weight: bold;
      }

      /* Style for the input fields */
      input[type="text"] {
          width: 100%;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
          box-sizing: border-box; /* Ensure padding and border are included in the width */
      }

      /* Style for the error messages */
      .error {
          color: red;
          margin-top: 5px;
      }

      /* Style for the buttons */
      button {
          font-size: 16px;
          padding: 10px 10px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
          margin-right: 10px;
          background-color: #4CAF50; /* Green */
          color: white;
      }

      button:hover {
          background-color: #45a049;
      }

      button:active {
          background-color: #3e8e41;
      }

      /* Style for the result input */
      #ans {
          width: calc(100% - 20px); /* Adjust width to accommodate padding */
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-top: 10px;
      }

      /* Style for the error message for numbers */
      #error_number {
          margin-top: 10px;
      }

      /* Responsive styles */
      @media screen and (max-width: 480px) {
          .container {
              width: 90%;
          }
      }

      }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome, <span id="username"></span>!</h1>
  <label for="Instruction">Input your Numbers for Calculation</label><br><br>
  <div>
    <label for="Digit1">Number 1:</label>
    <input type="text" id="Digit1">
    <div class="error" id="error_input1"></div>
  </div><br>
  <div>
      <label for="Digit2">Number 2:</label>
      <input type="text" id="Digit2">
      <div class="error" id="error_input2"></div>
  </div><br>
  <div>
      <button id="add">Add</button>
      <button id="subtract">Subtract</button>
      <button id="multiply">Multiply</button>
      <button id="divide">Divide</button>
  </div><br>
  <div>
      <label for="ans">Result:</label>
      <input type="text" id="ans" readonly>
  </div>
<div class="error" id="error_number"></div>
</div>

<script src="PartAcal.js"></script>    
</body>
</html>
