<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Corrected charset attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="Contact.css">
    <link rel="icon" href="Images/icon.png" type="images/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=FontName">

<body>
    <header>
        Contact Us
    </header>
    
    <div class="topnav">
        <a class="active" href="Main.html">Home</a>
        <a href="Contact.html">Contact</a>
    </div>
    <div class="form">
        <h2>Don't hesitate to ask any concerns:</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="department">Department:</label>
            <select id="department" name="department">
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="billing">Billing</option>
                <option value="other">Other</option>
            </select><br>
            <label>Priority:</label><br>
            <input type="radio" id="priority-low" name="priority" value="low">
            <label for="priority-low">Low</label><br>

            <input type="radio" id="priority-medium" name="priority" value="medium">
            <label for="priority-medium">Medium</label><br>

            <input type="radio" id="priority-high" name="priority" value="high">
            <label for="priority-high">High</label><br>

            <label for="concerns">Concerns:</label><br>
            <textarea id="concerns" name="concerns" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
